<!DOCTYPE html>
<html>
    <head>
        <title> Calculator </title>
        <link rel="stylesheet" type="text/css" href="style.css">
       
       <script type="text/javascript" src="javascript.js"> </script>
     </head>

    <body class="center">
        <table class="table">
            <tr>
                <tr class="display">
                <td colspan="4"><input id="result" name="display" type="text" disabled></td>
                </tr>

                <tr > 
                    <td> <input class="button" id="clear" type="button" value="C" onClick="clearScreen()"> </td>
                    <td> <input class="button" id="btn" type="button" value="%" onClick="display('%')"> </td>
                    <td> <input class="button" id="btn" type="button" value="D" onClick=""> </td>
                    <td> <input class="button" id="btn" type="button" value="/" onClick="display('/')"> </td>
                </tr>

                <tr > 
                    <td> <input class="button" id="btn" type="button" value="7" onClick="display('7')"> </td>
                    <td> <input class="button" id="btn" type="button" value="8" onClick="display('8')"> </td>
                    <td> <input class="button" id="btn" type="button" value="9" onClick="display('9')"> </td>
                    <td> <input class="button" id="btn" type="button" value="*" onClick="display('*')"> </td>
                </tr>

                <tr > 
                    <td> <input class="button" id="btn" type="button" value="4" onClick="display('4')"> </td>
                    <td> <input class="button" id="btn" type="button" value="5" onClick="display('5')"> </td>
                    <td> <input class="button" id="btn" type="button" value="6" onClick="display('6')"> </td>
                    <td> <input class="button" id="btn" type="button" value="-" onClick="display('-')"> </td>
                </tr>
                
                <tr > 
                    <td> <input class="button" id="btn" type="button" value="1" onClick="display('1')"> </td>
                    <td> <input class="button" id="btn" type="button" value="2" onClick="display('2')"> </td>
                    <td> <input class="button" id="btn" type="button" value="3" onClick="display('3')"> </td>
                    <td> <input class="button" id="btn" type="button" value="+" onClick="display('+')"> </td>
                </tr>

                <tr > 
                    <td> <input class="button" id="btn" type="button" value="00" onClick="display('00')"> </td>
                    <td> <input class="button" id="btn" type="button" value="0" onClick="display('0')"> </td>
                    <td> <input class="button" id="btn" type="button" value="." onClick="display('.')"> </td>
                    <td> <input class="button" id="btn" type="button" value="=" onClick="solve()"> </td>
                </tr>
            </tr>
        </table>
    </body>
</html>
